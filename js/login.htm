   <div class="d-flex justify-content-center align-item-center w-100 my-5 py-5 ">
    <div class="flex items-center justify-center h-full " style="width: 400px;">
        <form class="w-full max-w-sm p-8 space-y-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Login</h2>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="email">Email</label>
                <input type="email" id="email" class="email block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="you@example.com" required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="password">Password</label>
                <input type="password" id="password" class="password block w-full p-2.5 text-sm text-gray-900 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required>
            </div>
            <button type="submit" style="background-color: #37FF8B; color: black!important;" class="login w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">Login</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">Don’t have an account? <a href="signup.htm"  class="font-medium text-blue-600 text-decoration-none hover:underline dark:text-blue-500">Sign up</a></p>
        </form>
