<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

       <!-- Bootstrap CSS -->

     />

     <link rel="stylesheet" href="css/review.css">

<body>
    
      <!-- header  -->

      <nav class="navbar navbar-expand-lg navbar-light bg-tranparent  d-flex gap-5 nav-custom">
        <div class="container-fluid p-2">
          <a class="navbar-brand " style="padding:0 50px;" href="index.htm">Electro Mart</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex gap-5">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.htm">Home</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="shop.htm">Shop</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cart.htm">Cart</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="reviews.htm"
                  >Reviews</a
                >
              </li>
  
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item text-dark" href="login.htm">Login</a></li>
                  <li><a class="dropdown-item text-dark" href="signup.htm">Sign Up</a></li>
                </ul>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <div class="outer">
            <div class="inner1 "></div>
            <div class="inner2">
                <div class="form-control">
                    <input type="value" required="" class="name">
                    <label>
                        <span style="transition-delay:0ms">N</span><span style="transition-delay:50ms">a</span><span style="transition-delay:100ms">m</span><span style="transition-delay:150ms">e</span>
                    </label>
                </div>
        
                <div class="form-control">
                    <textarea name="" class="comment" style="height: 300px;"></textarea>
                    <label>
                        <span style="transition-delay:0ms">C</span><span style="transition-delay:50ms">o</span><span style="transition-delay:100ms">m</span><span style="transition-delay:150ms">m</span><span style="transition-delay:200ms">e</span><span style="transition-delay:250ms">n</span><span style="transition-delay:300ms">t</span><span style="transition-delay:350ms">s</span>
                    </label>
                </div>

                <button class="button submit-btn" data-text="Awesome">
                    <span class="actual-text">&nbsp;Submit&nbsp;</span>
                    <span aria-hidden="true" class="hover-text">&nbsp;Submit&nbsp;</span>
                </button>
            </div>
      </div>

      <!-- bootstrap js  -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
